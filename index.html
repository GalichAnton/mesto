<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <!------------------- Header ----------------------------->
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип сайта" class="logo">
    </header>
    <main class="main">
      <!------------------- Profile ----------------------------->
      <section class="profile">
        <div class="profile__avatar-wrapper">
          <img src="./images/ava.jpg" alt="Аватар пользователя" class="profile__avatar">
        </div>
        <div class="profile__info">
          <button type="button" class="profile__edit"></button>
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add"></button>
      </section>
      <!------------------- Places ----------------------------->
      <section class="places">
        <ul class="cards">

        </ul>
      </section>
    </main>
    <!------------------- Footer ----------------------------->
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
    <!------------------- Popups ----------------------------->
    <!------------------- User popup ----------------------------->
    <div class="popup" id="user-popup">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <form class="popup__form" id="user-form" name="profileEdit" novalidate="">
          <fieldset class="popup__input-container">
            <legend class="popup__heading">Редактировать профиль</legend>
            <label for="name" class="popup__field">
              <input class="popup__input" id="name" name="name" required placeholder="Имя" minlength="2" maxlength="40">
              <span class="popup__input-error" id="name-error"></span>
            </label>
            <label for="about" class="popup__field">
              <input class="popup__input" id="about" name="about" required placeholder="О себе" minlength="2"
                maxlength="200">
              <span class="popup__input-error" id="about-error"></span>
            </label>
          </fieldset>
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
      </div>
    </div>
    <!------------------- Create popup ----------------------------->
    <div class="popup" id="create-popup">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <form class="popup__form" id="create-form" name="profileEdit" novalidate="">
          <fieldset class="popup__input-container">
            <legend class="popup__heading">Новое место</legend>
            <label for="placeName" class="popup__field">
              <input class="popup__input" id="placeName" name="name" minlength="2" maxlength="40" required placeholder="Название">
              <span class="popup__input-error" id="placeName-error"></span>
            </label>
            <label for="src" class="popup__field">
              <input class="popup__input" id="src" name="about" type='url' required placeholder="Ссылка на картинку">
              <span class="popup__input-error" id="src-error"></span>
            </label>
          </fieldset>
          <button type="submit" class="popup__submit">Создать</button>
        </form>
      </div>
    </div>
    <!------------------- Image popup ----------------------------->
    <div class="popup photo" id="image-popup">
      <figure class="photo__figure">
        <button type="button" class="popup__close"></button>
        <img class="photo__img" src="#" alt="" />
        <figcaption class="photo__caption"></figcaption>
      </figure>
    </div>
  </div>
  <!------------------- Template ----------------------------->
  <template id="card">
    <li class="card">
      <button type="button" class="card__delete"></button>
      <div class="card__container">
        <img src="#" class="card__photo" alt="#">
      </div>
      <div class="card__descr">
        <h2 class="card__caption"></h2>
        <button aria-label="Понравилось" type="button" class="card__like"></button>
      </div>
    </li>
  </template>
  <!------------------- Scripts ----------------------------->
  <script  type="module" src="./scripts/Card.js"></script>
  <script type="module" src="./scripts/FormValidator.js"></script> 
  <script type="module" src="./scripts/index.js"></script>

</body>

</html>
