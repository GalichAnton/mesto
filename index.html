<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип сайта" class="logo">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__avatar-wrapper">
          <img src="./images/ava.jpg" alt="Аватар пользователя" class="profile__avatar">
        </div>
        <div class="profile__info">
          <button type="button" class="profile__edit"></button>
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add"></button>
      </section>
      <section class="places">
        <ul class="cards">
          <li class="card">
            <div class="card__container">
              <img src="./images/baikal.jpg" alt="Байкал" class="card__photo">
            </div>
            <div class="card__descr">
              <h2 class="card__caption">Байкал</h2>
              <button aria-label="Понравилось" type="button" class="card__like"></button>
            </div>
          </li>
          <li class="card">
            <div class="card__container">
              <img src="./images/dombai.jpg" alt="Домбай" class="card__photo">
            </div>
            <div class="card__descr">
              <h2 class="card__caption">Домбай</h2>
              <button aria-label="Понравилось" type="button" class="card__like"></button>
            </div>
          </li>
          <li class="card">
            <div class="card__container">
              <img src="./images/gora-elbrus-v-rossii.jpg" alt="Эльбрус" class="card__photo">
            </div>
            <div class="card__descr">
              <h2 class="card__caption">Эльбрус</h2>
              <button aria-label="Понравилось" type="button" class="card__like"></button>
            </div>
          </li>
          <li class="card">
            <div class="card__container">
              <img src="./images/kaliningrad.jpg" alt="Калининград" class="card__photo">
            </div>
            <div class="card__descr">
              <h2 class="card__caption">Калининград</h2>
              <button aria-label="Понравилось" type="button" class="card__like"></button>
            </div>
          </li>
          <li class="card">
            <div class="card__container">
              <img src="./images/karelia.jpg" alt="Карелия" class="card__photo">
            </div>
            <div class="card__descr">
              <h2 class="card__caption">Карелия</h2>
              <button aria-label="Понравилось" type="button" class="card__like"></button>
            </div>
          </li>
          <li class="card">
            <div class="card__container">
              <img src="./images/multinskie_ozera.jpg" alt="Мультинские озера" class="card__photo">
            </div>
            <div class="card__descr">
              <h2 class="card__caption">Мультинские озера</h2>
              <button aria-label="Понравилось" type="button" class="card__like"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
    <div class="popup" id="user-popup">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <form class="popup__form" id="user-form" name="profileEdit" novalidate="">
          <fieldset class="popup__input-container">
            <legend class="popup__heading">Редактировать профиль</legend>
            <label for="name" class="popup__field">
              <input class="popup__input" id="name" name="name" required placeholder="Имя">
            </label>
            <label for="about" class="popup__field">
              <input class="popup__input" id="about" name="about" required placeholder="О себе">
            </label>
          </fieldset>
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/main.js"></script>
</body>

</html>
