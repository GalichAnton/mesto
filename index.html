<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img src="03b78ada3425e9132ff3.svg" alt="Логотип сайта" class="logo"></header><main class="main"><section class="profile"><div class="profile__avatar-wrapper"><div class="profile__avatar-overlay"><img src="#" alt="Аватар пользователя" class="profile__avatar"> <button class="profile__avatar-change"></button></div></div><div class="profile__info"><button type="button" class="profile__edit"></button><h1 class="profile__name"></h1><p class="profile__about"></p></div><button type="button" class="profile__add"></button></section><section class="places"><ul class="cards"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2021 Mesto Russia</p></footer><div class="popup" id="user-popup"><div class="popup__container"><button type="button" class="popup__close"></button><form class="popup__form" id="user-form" name="profileEdit" novalidate=""><fieldset class="popup__input-container"><legend class="popup__heading">Редактировать профиль</legend><label for="name" class="popup__field"><input class="popup__input" id="name" name="name" required placeholder="Имя" minlength="2" maxlength="40"> <span class="popup__input-error" id="name-error"></span></label> <label for="about" class="popup__field"><input class="popup__input" id="about" name="about" required placeholder="О себе" minlength="2" maxlength="200"> <span class="popup__input-error" id="about-error"></span></label></fieldset><button type="submit" class="popup__submit">Сохранить</button></form></div></div><div class="popup" id="create-popup"><div class="popup__container"><button type="button" class="popup__close"></button><form class="popup__form" id="create-form" name=
